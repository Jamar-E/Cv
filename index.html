<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Jamar Edwards Junior Dev</title>
</head>

<body>
  <!-- Top-right controls -->
  <div class="top-controls">
    <button id="themeToggle" class="control-btn">Theme</button>
    <button id="skipAnimation" class="control-btn">Skip Animation</button>
  </div>

  <!-- Main header -->
  <div class="editor-header">
    <div class="editor-dot red"></div>
    <div class="editor-dot yellow"></div>
    <div class="editor-dot green"></div>
    Jamar Edwards
  </div>

  <div id="cv"></div>

  <!-- Skills -->
  <div class="editor-header">
    <div class="editor-dot red"></div>
    <div class="editor-dot yellow"></div>
    <div class="editor-dot green"></div>
    Skills.js
  </div>
  <div id="skills"></div>

  <!-- Cover Letter trigger + floating panel -->
  <div class="editor-header cover-header">
    <div class="editor-dot red"></div>
    <div class="editor-dot yellow"></div>
    <div class="editor-dot green"></div>
    CoverLetter.md
    <div class="cover-hover-zone"></div>
  </div>

  <div id="coverPanel" class="cover-panel">
    <div class="cover-panel-header">
      <button id="toggleStyle" class="cover-close">Toggle Style</button>
      <button id="hideCover" class="cover-close">✕ Hide</button>
    </div>
    <div id="coverContent" class="cover-body markdown"></div>
  </div>

  <!-- Experience -->
  <div class="editor-header">
    <div class="editor-dot red"></div>
    <div class="editor-dot yellow"></div>
    <div class="editor-dot green"></div>
    Experience.css
  </div>
  <div id="experience"></div>

  <!-- Projects -->
  <div class="editor-header">
    <div class="editor-dot red"></div>
    <div class="editor-dot yellow"></div>
    <div class="editor-dot green"></div>
    Current_Projects.js
  </div>
  <div id="projects"></div>

  <!-- Courses -->
  <div class="editor-header">
    <div class="editor-dot red"></div>
    <div class="editor-dot yellow"></div>
    <div class="editor-dot green"></div>
    Courses.json
  </div>
  <div id="courses"></div>

  <!-- Modal -->
  <div id="modal">
    <div id="modal-content" class="fade-text"></div>
    <button id="modal-close" style="margin-top:15px; padding:5px 10px; cursor:pointer;">Close</button>
  </div>

  <!-- Footer note -->
  <div class="editor-header" style="margin-top: 40px;">
    <span style="color:#6a9955;">
      // Interactive version available at:
      <a href="https://jamar-e.github.io/Cv/" style="color:#4fc3f7;" target="_blank">
        jamar-e.github.io/Cv
      </a>
    </span>
  </div>

  <script>
    // ========== CV CONTENT ==========
    const sections = {
      personalInfo: [
        '<span class="comment">// === Personal Information ===</span>',
        '<span class="keyword">const</span> name = <span class="string">"Jamar Edwards"</span>;',
        '<span class="keyword">const</span> Email = <span class="string">"jamar.edw@gmail.com"</span>;',
        '<span class="keyword">const</span> role = <span class="string">"Junior Web Developer"</span>;',
        '<span class="keyword">const</span> location = <span class="string">"Birmingham, West Midlands, UK"</span>;'
      ],

      skills: [
        '<span class="comment">// === Skills ===</span>',
        '<span class="keyword">const</span> skills = [<span class="string">"HTML"</span>, <span class="string">"CSS"</span>, <span class="string">"JavaScript"</span>, <span class="string">"jQuery"</span>, <span class="string">"WordPress"</span>];'
      ],

      experience: [
        '<span class="comment">// === Experience ===</span>',

        '<span class="comment">/* Personal Development & Freelance Projects */</span>',
        '.Personal_Development_2024_2025 {',
        '&nbsp;&nbsp;<span class="property">year</span>: <span class="string">"02/2024 – 02/2025"</span>;',
        '&nbsp;&nbsp;<span class="property">focus</span>: <span class="string">"Strengthened front-end dev, WordPress, UI/UX, Photoshop/Illustrator."</span>;',
        '&nbsp;&nbsp;<span class="property">projects</span>: <span class="string">"Built portfolio sites, prototypes, client-style mockups."</span>;',
        '&nbsp;&nbsp;<span class="property">tools</span>: <span class="string">"VS Code, GitHub, WordPress, Photoshop, Illustrator, Figma"</span>;',
        '&nbsp;&nbsp;<span class="property">result</span>: <span class="string">"Improved design confidence & real-world readiness."</span>;',
        '}',

        '<span class="comment">/* Customer Service Representative / IT Technician */</span>',
        '.Customer_Service_Representative_IT_Technician {',
        '&nbsp;&nbsp;<span class="property">company</span>: <span class="string">"K&J Hair Studio"</span>;',
        '&nbsp;&nbsp;<span class="property">year</span>: <span class="string">"08/2024 – 08/2025"</span>;',
        '&nbsp;&nbsp;<span class="property">description</span>: <span class="string">"Provided tech support and customer assistance."</span>;',
        '}',

        '<span class="comment">/* Customer Service / Driver Support */</span>',
        '.Customer_Service_Driver_Support {',
        '&nbsp;&nbsp;<span class="property">company</span>: <span class="string">"XPERT Delivery"</span>;',
        '&nbsp;&nbsp;<span class="property">year</span>: <span class="string">"03/2024 – 07/2024"</span>;',
        '&nbsp;&nbsp;<span class="property">description</span>: <span class="string">"Supported logistics operations & driver communication."</span>;',
        '}',

        '<span class="comment">/* Web Developer / Project Manager Intern */</span>',
        '.Web_Developer_Project_Manager_Intern {',
        '&nbsp;&nbsp;<span class="property">company</span>: <span class="string">"StudioRav"</span>;',
        '&nbsp;&nbsp;<span class="property">year</span>: <span class="string">"09/2023 – 01/2024"</span>;',
        '&nbsp;&nbsp;<span class="property">description</span>: <span class="string">"Built WordPress sites and coordinated project deliverables."</span>;',
        '}',

        '<span class="comment">/* Pensions Professional */</span>',
        '.Pensions_Professional {',
        '&nbsp;&nbsp;<span class="property">company</span>: <span class="string">"Phoenix Reassure"</span>;',
        '&nbsp;&nbsp;<span class="property">year</span>: <span class="string">"09/2022 – 09/2023"</span>;',
        '&nbsp;&nbsp;<span class="property">description</span>: <span class="string">"Managed client pension queries & documentation."</span>;',
        '}'
      ]
    };

    // ==== TYPEWRITER ANIMATION ====
    let skipAnimation = false;
    let timeouts = [];

    function typeLines(containerId, lines) {
      let i = 0;
      function type() {
        if (skipAnimation) {
          for (; i < lines.length; i++) {
            const div = document.createElement('div');
            div.className = 'line';
            div.innerHTML = lines[i];
            document.getElementById(containerId).appendChild(div);
          }
          return;
        }
        if (i < lines.length) {
          const div = document.createElement('div');
          div.className = 'line';
          div.innerHTML = lines[i];
          document.getElementById(containerId).appendChild(div);
          i++;
          timeouts.push(setTimeout(type, 300));
        }
      }
      type();
    }

    function renderAllImmediately() {
      skipAnimation = true;
      timeouts.forEach(id => clearTimeout(id));
      timeouts = [];

      const mapping = [
        { id: 'cv', data: sections.personalInfo },
        { id: 'skills', data: sections.skills },
        { id: 'experience', data: sections.experience }
      ];

      mapping.forEach(({ id, data }) => {
        const el = document.getElementById(id);
        el.innerHTML = '';
        data.forEach(line => {
          const div = document.createElement('div');
          div.className = 'line';
          div.innerHTML = line;
          el.appendChild(div);
        });
      });
    }

    // Start animations
    typeLines('cv', sections.personalInfo);
    setTimeout(() => typeLines('skills', sections.skills), 1200);
    setTimeout(() => typeLines('experience', sections.experience), 2400);

    // ==== COVER LETTER FLOATING PANEL ====
    const coverPanel = document.getElementById('coverPanel');
    const coverContent = document.getElementById('coverContent');
    const hideCover = document.getElementById('hideCover');
    const hoverZone = document.querySelector('.cover-hover-zone');
    const toggleStyleBtn = document.getElementById('toggleStyle');

    // ===== Cover Letter Versions =====

    // MARKDOWN version (code-y)
    const coverLetterMarkdown = `
# Cover Letter

Dear Hiring Manager,

I’m applying for the Junior Web Designer / Developer role because Chameleon looks like the kind of place where I could genuinely grow. I’ve spent the past year building real projects, improving my HTML, CSS, JavaScript and WordPress skills, and developing a design eye through constant practice.

During my internship at StudioRav, I helped build responsive WordPress websites and supported project delivery from start to finish. That experience taught me how to take an idea, turn it into a layout, then into a working feature.

My background in customer-facing roles strengthened my communication skills, which helps when explaining technical things clearly and working with clients.

Outside of work, I like experimenting with personal projects such as my OH7 AI assistant and small ESP32 tools — they keep me learning and make me a better problem-solver.

I’d love the opportunity to bring that curiosity, consistency, and growing skillset to your team.

Regards,  
**Jamar Edwards**`;


    // HTML / Highlighted version
    const coverLetterHTML = `
<h1># Cover Letter</h1>

<p>Dear Hiring Manager,</p>

<p>
  I am applying for the
  <span class="highlight">Junior Web Designer / Developer</span>
  position at
  <span class="highlight">Chameleon Web Services</span>.
  I have been actively developing my front-end skills and I'm excited by the chance
  to learn from an experienced in-house team while contributing to real client projects.
</p>

<p>
  I have a strong foundation in
  <span class="highlight">HTML</span>,
  <span class="highlight">CSS</span>,
  <span class="highlight">JavaScript</span>
  and
  <span class="highlight">WordPress</span>,
  alongside growing experience using
  <span class="highlight">Photoshop</span> and
  <span class="highlight">Illustrator</span>.
</p>

<p>
  During my time with
  <span class="highlight">StudioRav</span>,
  I helped build responsive websites and support project deliverables,
  turning design ideas into working solutions.
</p>

<p>
  My customer service background strengthened my
  <span class="highlight">communication skills</span>,
  which helps me explain technical ideas clearly to non-technical audiences.
</p>

<p>
  Outside of work, I like experimenting with side projects such as my
  <span class="highlight">AI Assistant (OH7)</span>
  and an
  <span class="highlight">ESP32 WiFi/Bluetooth sniffer</span>,
  which reflect my curiosity and willingness to learn independently.
</p>

<p>
  Thank you for considering my application. I would welcome the opportunity to
  discuss how I can contribute to your team.
</p>

<p>Yours sincerely,<br />
<span class="highlight">Jamar Edwards</span></p>
`;

    let usingHTML = false;
    coverContent.innerHTML = coverLetterMarkdown; // default view

    // Show on hover (easter egg)
    hoverZone.addEventListener('mouseenter', () => {
      coverPanel.style.display = 'block';
    });

    // Hide on click
    hideCover.addEventListener('click', () => {
      coverPanel.style.display = 'none';
    });

    // Toggle between Markdown and HTML styles
    toggleStyleBtn.addEventListener('click', () => {
      usingHTML = !usingHTML;
      coverContent.innerHTML = usingHTML ? coverLetterHTML : coverLetterMarkdown;
    });

    // ==== THEME TOGGLE ====
    document.getElementById('themeToggle').addEventListener('click', () => {
      document.body.classList.toggle('theme-light');
    });

    // ==== SKIP ANIMATION ====
    document.getElementById('skipAnimation').addEventListener('click', () => {
      renderAllImmediately();
    });

    // ==== MODAL HANDLING ====
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modal-content');
    document.getElementById('modal-close').addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // ==== PROJECTS ====
    const projects = [
      { name: 'OH7 AI Assistant', description: 'AI companion for automation, Twitch overlays, and playful interactions.' },
      { name: 'ESP32 WiFi Sniffer', description: 'Scans nearby networks, SSIDs, MACs and probe requests for analysis.' }
    ];

    const projectsContainer = document.getElementById('projects');
    projects.forEach(proj => {
      const div = document.createElement('div');
      div.className = 'line';
      div.innerHTML = `<span class="keyword">Project:</span> <span class="string clickable">${proj.name}</span>`;
      projectsContainer.appendChild(div);

      div.querySelector('.clickable').addEventListener('click', () => {
        modalContent.innerHTML = `<strong>${proj.name}</strong><p>${proj.description}</p>`;
        modal.style.display = 'flex';
      });
    });

    // ==== COURSES ====
    const courses = [
      { name: 'L3 Extended Diploma in ICT Systems and Principles', desc: 'Developed networking, development and IT support fundamentals.', date: '2014 – 2016' },
      { name: 'Functional Skills Level 2 (English, Maths, ICT)', desc: 'Strengthened practical communication and problem-solving skills.', date: '2014 – 2016' },
      { name: 'GCSE Maths, English, Science (Grade 4)', desc: 'Core academic foundation for further IT study.', date: '2014 – 2016' }
    ];

    const coursesContainer = document.getElementById('courses');
    courses.forEach(course => {
      const div = document.createElement('div');
      div.className = 'line';
      div.innerHTML = `<span class="property">"${course.name}"</span>: <span class="string clickable">"Click for details"</span>,`;
      coursesContainer.appendChild(div);

      div.querySelector('.clickable').addEventListener('click', () => {
        modalContent.innerHTML = `<strong>${course.name}</strong><br><strong>${course.date}</strong><p>${course.desc}</p>`;
        modal.style.display = 'flex';
      });
    });

    console.log('Thanks for reading!');
  </script>
</body>
</html>
